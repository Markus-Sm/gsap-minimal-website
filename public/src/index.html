<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>GSAP Animation</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img src="/assets/images/logo-gsap.png" alt="logo gsap" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">All Clothings</a></li>
            <li><a href="#">New In</a></li>
            <li><a href="#">Editorial</a></li>
            <li><a href="#">Outwear</a></li>
            <li><a href="#">Collection</a></li>
          </ul>
        </div>
      </header>

      <div class="content">
        
        <div class="men common">
          <div class="img">
            <img src="/assets/images/men.jpg" alt="men" />
            <div class="img-overlay"></div>
          </div>
          <div class="text">
            <h1>Men</h1>
            <h5>Fashion</h5>
          </div>
          <div class="btn">
            <a href="#">Shop Now</a>
          </div>
        </div>

        <div class="women common">
          <div class="img">
            <img src="/assets/images/woman.jpg" alt="woman" />
            <div class="img-overlay"></div>
          </div>
          <div class="text">
            <h1>Women</h1>
            <h5>Fashion</h5>
          </div>
          <div class="btn">
            <a href="#">Shop Now</a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
